<!doctype html>
<html lang="en">

<!-- Mirrored from iqonicthemes.com/themes/vizion/digital-marketing/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 06 Sep 2019 10:15:32 GMT -->
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin - SRM Brain</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!-- Magnific Popup -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/magnific-popup.css') }}" />
    <!-- Typography CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/typography.css') }}">
    <!-- Style CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">

  </head>
  <body>
    <!-- loading -->
    <div id="loading">
      <div id="loading-center">
        <img src="{{ url_for('static', filename='images/loader.gif') }}" alt="loder">
      </div>
    </div>
    <!-- loading End -->
    <!-- Header-->
    <header>
      <div >
        <div class="container-fluid sub-header">
          <div class="row">
            <div class="col-auto mr-auto">
              <div class="btn-group">
              </div>
            </div>
            <div class="col-auto sub-main">
              {{ logout }}
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid main-header">
        <div class="row">
          <div class="col-sm-12">
            <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="/srmbrain">
            <img src="{{ url_for('static', filename='images/logo.png') }}" class="img-fluid logo" alt="img" style="width: 40%; height: 30%;">
            <img src="{{ url_for('static', filename='images/logo.png') }}" class="img-fluid logo-white" alt="img" style="width: 30%; height: 20%;">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              {{ navbar }}
            </div>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- Header-->
    <!--=================================
    MAIN CONTENT -->
    <div class="main-content">
      <!--================================
      Login -->
      <section class="iq-login-regi" style="margin-left: 10%; margin-right: 10%;">
        <h3>Current statistics:</h3>
        <br>
        <section class="main-bg counter">
          <div class="container">
            <div class="row iq-counter3 text-center">
              <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="iq-counter iq-pt-30 iq-rmb-30">
                  <span class="timer text-white" data-to="{{user_count}}" data-speed="1000">{{user_count}}</span>
                  <h6 class="mt-3 text-white">User accounts</h6>
                </div>
              </div>
              <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="iq-counter iq-pt-30 iq-rmb-30">
                  <span class="timer text-white" data-to="{{total_count}}" data-speed="1000">{{total_count}}</span>
                  <h6 class="mt-3 text-white">Pre-trained models</h6>
                </div>
              </div>
              <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="iq-counter iq-pt-30 iq-rmb-30">
                  <span class="timer text-white" data-to="{{approved_count}}" data-speed="1000">{{approved_count}}</span>
                  <h6 class="mt-3 text-white">Approved models</h6>
                </div>
              </div>
              <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="iq-counter iq-pt-30">
                  <span class="timer text-white" data-to="{{not_approved_count}}" data-speed="1000">{{not_approved_count}}</span>
                  <h6 class="mt-3 text-white">To be approved models</h6>
                </div>
              </div>
            </div>
          </div>
        </section>
      </section>

      <!--================================
      Login -->
    </div>
    <!--=================================
    MAIN CONTENT  END-->
    <!-- Footer start-->
    <footer id="contact" class="main-bg pt-5 pb-5">
      <div class="container">
        <div class="row">
          <div class="col-auto mr-auto">
            <div class="footer-logo">
              <a href="/srmbrain"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="img" style="width: 30%; height: 20%;"></a>
            </div>
          </div>

        </div>
        <hr class="pt-5">
        <div class="pt-3">
          <div class="row justify-content-between">
            <div class="col-auto mr-auto">
              <h6 class="text-white iq-font-18"><span>Made with &hearts; for AI enthusiasts</span></h6>
            </div>
          </div>
        </div>
      </div>
      <!-- back-to-top -->
      <div id="back-to-top">
        <a class="top" id="top" href="#top"><span>Scroll Up</span> <i class="ion-ios-arrow-thin-up"></i></a>
      </div>
      <!-- back-to-top End -->
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first -->
    <script data-cfasync="false" src="https://iqonicthemes.com/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <!-- popper -->
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <!-- bootstrap -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <!-- Owl Carousel -->
    <script src="{{ url_for('static', filename='js/owl.carousel.min.js') }}"></script>
    <!-- main -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <!--custom -->
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
    <!--hit api -->
    <script src="{{ url_for('static', filename='js/add-model-api.js') }}"></script>

    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

    <script type="text/javascript">

      $(document).ready( function () {
        $('#myTable').DataTable();
      });

    </script>
  </body>

<!-- Mirrored from iqonicthemes.com/themes/vizion/digital-marketing/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 06 Sep 2019 10:15:32 GMT -->
</html>
