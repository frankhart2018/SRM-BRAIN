      </div>

    <!-- Header-->

      <div >
        <div class="container-fluid sub-header">

            <div class="col-auto mr-auto">
              <div class="btn-group">
              </div>
            </div>

      <div class="container-fluid main-header">
        <div class="row">
          <div class="col-sm-12">
            <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='images/logo.png') }}" class="img-fluid logo" alt="img" style="width: 40%; height: 30%;">

            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <!-- Header-->
    <!-- About -->

    <!--=================================
    MAIN CONTENT -->
    <div class="main-content">
      <!--================================
      register -->

      <section class="iq-login-regi">
        <div class="container">

          <div class="row align-items">
            <div class="col-lg-6 col-sm-12 mb-5">
              <h2 class="mt-3">Register</h2>
              <p>Join us in this wonderful journey, contribute to SRM Brain Project.
            </div>
            <div class="col-lg-6 col-sm-12">
              <div class="iq-login register-box">

                <form class="iq-registertbox">
                  <div class="register-boxes mb-3">
                    <label for="name-input">Name</label>
                    <input type="text" class="form-control email-bg" id="name-input" placeholder="Name">
                  </div>
                  <div class="register-boxes mb-3">
                    <label for="email-input">Email</label>
                    <input type="email" class="form-control email-bg" id="email-input" placeholder="Email">
                  </div>
                  <div class="register-boxes mb-3">
                    <label for="register-input">Register Number</label>
                    <input type="text" class="form-control email-bg" id="register-input" placeholder="Register Number">
                  </div>
                  <div class="register-boxes mb-3">
                    <label for="department-input">Department</label>
                    <select class="form-control email-bg" id="department-input">
                        <option value="0">--Select department--</option>
                        <option value="cse">CSE</option>
                        <option value="IT">IT</option>
                    </select>
                  </div>
                  <div class="register-boxes mb-3">
                    <label for="year-input">Year</label>
                    <select class="form-control email-bg" id="year-input">
                        <option value="0">--Select year--</option>
                        <option value="I">I</option>
                        <option value="II">II</option>
                        <option value="III">III</option>
                        <option value="IV">IV</option>
                    </select>
                  </div>
                  <div class="register-boxes mb-3">
                    <label for="password-input">Password</label>
                    <input type="password" class="form-control email-bg" id="password-input" placeholder="Password">
                  </div>
                  <div class="register-boxes mb-3">
                    <label for="cpassword-input">Confirm Password</label>
                    <input type="password" class="form-control email-bg" id="cpassword-input" placeholder="Confirm Password">
                  </div>
                  <button type="button" id="register-button" class="button">Register</button>
                </form>
                <div class="row justify-content-between">
                  <div class="col-auto mr-auto">

                   <div class="link">Already Have an Account?</div>

                  </div>
                  <div class="col-auto">
                    <div class="text-right">

                      <div class="link"> <a href="/login">Login Now</a></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!--================================
      Login -->
    </div>
    <!--=================================
    MAIN CONTENT  END-->

    <footer id="contact" class="main-bg pt-5 pb-5">

            </div>
          </div>

        </div>
        <hr class="pt-5">
        <div class="pt-3">
          <div class="row justify-content-between">
            <div class="col-auto mr-auto">
              <h6 class="text-white iq-font-18"><span>Made with &hearts; for AI enthusiasts</span></h6>
            </div>
          </div>
        </div>
      </div>
      <!-- back-to-top -->
